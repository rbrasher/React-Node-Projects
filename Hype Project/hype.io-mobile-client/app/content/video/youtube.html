<div class="item item-image">
  <iframe height="300" width="100%" ng-src="{{content.item.content.videoId | youtubeUrlFilter}}" frameborder="0"
          allowfullscreen></iframe>
</div>
<div class="item item-icon-left">
  <i class="icon ion-videocamera"></i>
  {{content.item.title}}
</div>
<div class="item item-body">
  <p>{{content.item.content.description}}</p>
  <p>
    <a href="#" class="subdued">{{content.item.upvotes}} Likes </a>
    <a href="#" class="subdued">{{content.item.shares}} Shares</a>
  </p>
</div>

<div class="item tabs tabs-secondary tabs-icon-left">
  <a class="tab-item custom" href="#" ng-click="content.incrementUpvotes(content.item.upvotes)">
    <i class="icon ion-thumbsup"></i>
    Like
  </a>
  <a class="tab-item custom" href="#" ng-click="content.incrementShares(content.item.shares)">
    <i class="icon ion-share"></i>
    Share
  </a>
</div>

<div ng-show="content.hasItems(content.item.tags)" class="item item-divider">
  Tags
  <div class="item item-divider">
    <div ng-repeat="tag in content.item.tags" class="tag-item">
      <a href="#/tag/{{tag}}"><i>{{tag}}</i></a>
    </div>
  </div>
</div>
